<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="main-container rounded p-3">
      <div class="pt-3">
        <img
          src="assets/images/illustration-article.svg"
          class="img-fluid rounded image"
          alt="illustration image"
        />
      </div>

      <div class="pt-4 ps-3">
        <a class="link-learning p-2 rounded" href="#">Learning</a>
        <a href="#" class="d-block pt-3 text-dark link-date"
          >Published 21 Dec 2023</a
        >
      </div>
      <div class="ps-3 pt-3">
        <h3 class="heading">HTML & CSS foundations</h3>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="ps-4 pt-2 pb-3">
        <img
          src="assets/images/image-avatar.webp"
          class="img-fluid image-profile"
          alt="Avatar image"
        />
        <span class="name ps-3">Greg Hooper</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://rebeccaseepaul.netlify.app/">Rebecca Seepaul</a>.
    </div>
  </body>
</html>
